{% extends 'monblog/base.html' %}
{% block content %}
<div class="container">
    <h2>Créer une nouvelle catégorie</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">

            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>
</div>
{% endblock content %}
