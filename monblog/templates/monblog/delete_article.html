<!-- templates/articles/delete_article.html -->
{% extends 'monblog/base.html' %}
{% block content %}
<div class="container">
    <h2>Supprimer l'article</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'article "{{ object.titre }}" ? Cette action est irréversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'articles:user_articles' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
